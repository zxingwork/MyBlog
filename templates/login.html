{% extends "base.html" %}
{% block body %}
<h1>login</h1>
{% if error %}
<p class="error"><strong>Error:</strong>{{error}}</p>
{% endif %}

<form method="post">
    <dl>
        <dt>Username:</dt>
        <dd><input type="text" name="username" value="{{request.form.username}}" /></dd>

        <dt>Password:</dt>
        <dd><input type="password" name="password" /></dd>
    </dl>
    <p><input type="submit" value="Login"></p>
</form>
{% endblock %}
